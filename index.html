<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Strategy | Recuperación de Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* RESET TOTAL PARA EVITAR ERRORES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505; /* Negro profundo */
            color: #ffffff !important; /* Forzamos blanco */
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        /* FONDO CON REJILLA (Digital Twin Style) */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(76, 175, 80, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 175, 80, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }
        .logo { color: #4CAF50; font-weight: 700; font-size: 1.5rem; }

        /* HERO SECTION */
        .hero {
            padding: 100px 8%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .highlight { color: #4CAF50; }

        /* CONTENEDOR DE GRÁFICOS (LO QUE TE GUSTÓ) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 8%;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 15px;
        }

        /* GRÁFICO VERDE ANIMADO */
        .graph {
            height: 80px;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
        .bar {
            flex: 1;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulseHeight 2s infinite alternate;
        }
        .bar:nth-child(2) { animation-delay: 0.5s; }
        .bar:nth-child(3) { animation-delay: 1s; }

        @keyframes pulseHeight {
            from { height: 20%; }
            to { height: 100%; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <nav class="navbar">
        <div class="logo">MM STRATEGY</div>
        <div style="color: white;">System_Online: 100%</div>
    </nav>

    <main>
        <section class="hero">
            <h1>Ingeniería de <span class="highlight">Datos</span></h1>
            <p style="font-size: 1.2rem; max-width: 600px; color: #ccc;">Sistemas industriales resilientes y análisis de procesos avanzado.</p>
        </section>

        <section class="dashboard-grid">
            <div class="card">
                <div class="graph">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <h3 style="color: #4CAF50;">Análisis Predictivo</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">Optimización de KPIs en tiempo real.</p>
            </div>

            <div class="card">
                <div class="graph">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <h3 style="color: #4CAF50;">Digital Twin</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">Modelado de procesos complejos.</p>
            </div>
        </section>
    </main>
</body>
</html>
