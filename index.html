        /* --- 1. VARIABLES & CORE --- */
        :root {
            --verde-primario: #2D5A27;
            --verde-brillante: #4CAF50;
            --negro-oled: #020405;
            --dorado: #b8860b;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        html { scroll-behavior: smooth; font-size: 15px; }

        body {
            background-color: var(--negro-oled);
            background-image: 
                radial-gradient(at 0% 0%, rgba(76, 175, 80, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(184, 134, 11, 0.1) 0px, transparent 50%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            background-attachment: fixed;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- 2. NAVEGACIÓN SISTÉMICA --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(2, 4, 5, 0.9);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: 700; }
        .brand-m { color: var(--verde-brillante); }
        nav ul { display: flex; list-style: none; gap: 25px; align-items: center; }
        nav ul li a { text-decoration: none; color: #fff; font-weight: 500; font-size: 0.9rem; transition: 0.3s; }
        nav ul li a:hover { color: var(--verde-brillante); text-shadow: 0 0 10px var(--verde-brillante); }
        .btn-contacto { background: var(--verde-primario); padding: 10px 20px; border-radius: 25px; }

        /* --- 3. HERO (COMPUTER VISION FEEL) --- */
        .hero { display: flex; align-items: center; padding: 80px 8%; min-height: 85vh; gap: 40px; }
        .hero-content { flex: 1; }
        .status-badge {
            background: rgba(76, 175, 80, 0.1); border: 1px solid var(--verde-brillante);
            color: var(--verde-brillante); padding: 6px 16px; border-radius: 20px;
            font-size: 0.75rem; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 25px;
            letter-spacing: 1px; text-transform: uppercase;
        }
        .dot { width: 8px; height: 8px; background: var(--verde-brillante); border-radius: 50%; box-shadow: 0 0 10px var(--verde-brillante); animation: pulse 1.5s infinite; }
